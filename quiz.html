<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sur l'évolution de la famille</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sur l'évolution de la famille</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Quelle est la principale cause de l'évolution des structures familiales au XXe siècle ?</p>
                <label><input type="radio" name="q1" value="a"> A. L'augmentation de la longévité</label><br>
                <label><input type="radio" name="q1" value="b"> B. La révolution industrielle</label><br>
                <label><input type="radio" name="q1" value="c"> C. Les changements sociaux et culturels</label><br>
                <label><input type="radio" name="q1" value="d"> D. L'urbanisation</label><br>
            </div>
            <div class="question">
                <p>2. Quelles sont les principales tendances de l'évolution des familles dans les années futures ? (Sélectionnez toutes les réponses correctes)</p>
                <label><input type="checkbox" name="q2" value="a"> A. Augmentation des familles monoparentales</label><br>
                <label><input type="checkbox" name="q2" value="b"> B. Diminution de la taille des familles</label><br>
                <label><input type="checkbox" name="q2" value="c"> C. Augmentation des familles recomposées</label><br>
                <label><input type="checkbox" name="q2" value="d"> D. Augmentation des familles homoparentales</label><br>
            </div>
            <button type="button" onclick="validateQuiz()">Valider</button>
        </form>
        <div id="result" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
