<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - L'évolution de la famille</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-size: 18px;
            color: #555;
        }

        label {
            display: block;
            font-size: 16px;
            margin: 8px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <form
  action="https://formspree.io/f/xeoazaey"
  method="POST"
>
   <h2>Question 1: zzezzzz ?</h2>
    <input type="radio" id="paris" name="question1" value="Paris">
    <label for="paris">Paris</label><br>
    <input type="radio" id="lyon" name="question1" value="Lyon">
    <label for="lyon">Lyon</label><br>
    <input type="radio" id="marseille" name="question1" value="Marseille">
    <label for="marseille">Marseille</label><br>

    <h2>Question 2: Quel est le plus grand océan du monde ?</h2>
    <input type="radio" id="atlantique" name="question2" value="Atlantique">
    <label for="atlantique">Atlantique</label><br>
    <input type="radio" id="pacifique" name="question2" value="Pacifique">
    <label for="pacifique">Pacifique</label><br>
    <input type="radio" id="indien" name="question2" value="Indien">
    <label for="indien">Indien</label><br>
  <button type="submit">Send</button>
</form>

    
</body>
</html>
